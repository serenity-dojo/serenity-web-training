serenity.test.root=serenityswag

base.url = "https://the-internet.herokuapp.com"

pages {
    hover = "#{base.url}/hovers"
    dynamic_loading = "#{base.url}/dynamic_loading/2"
    dynamic_loading_hidden = "#{base.url}/dynamic_loading/1"
    dynamic_controls = "#{base.url}/dynamic_controls"
}

 timeouts {
    implicitlywait = 5000
}

environment = chrome

environments {
  chrome {
    webdriver {
      driver = chrome
      capabilities {
        acceptInsecureCerts = true
        timeouts {
          implicit = 10000
          pageLoad = 30000
          script = 15000
        }
        "goog:chromeOptions" {
          args = ["test-type", "ignore-certificate-errors", "headless", "--window-size=1000,800"
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"
          ],
          prefs {
            "profile.default_content_settings.popups" = 0
          }
        }
      }
    }
  }
  edge {
    webdriver {
      capabilities {
        browserName = "MicrosoftEdge"
        "ms:edgeOptions" {
          args = ["test-type", "ignore-certificate-errors", "--window-size=1000,800"
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"
          ],
        }
      }
    }
  }
  firefox {
    webdriver {
      driver = firefox
      capabilities {
        browserName = "firefox"
        acceptInsecureCerts = true

        "moz:firefoxOptions" {
          args = [],
          prefs {
            "javascript.options.showInConsole": false
          },
          log {
            level = info
          }
        }
      }
    }
  }
}
